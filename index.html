<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./bootstrap/bootstrap-5.0.2-dist/css/bootstrap.min.css">
  <title>Online Magazine</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <nav>
      <div class="logo">
        <img src="./img/logo.jpg" alt="Magazine Logo" class="logo">
      </div>
      <ul>
        <li><a href="#main">Main</a></li>
        <li><a href="#contact">Contact</a></li>
        <li><a href="#payment">Payment</a></li>
      </ul>
    </nav>
  </header>
  <main id="main">
    <section id="foods">
      <div class="card">
        <img src="./img/osh.webp" alt="osh" class="img">
        <h3>Palov</h3>
        <p>Price: $10</p>
        <button class="btn btn-success">Select</button>
      </div>
      <div class="card">
        <img src="./img/shashlik.jpg" alt="shashlik" class="img">
        <h3>Shashlik</h3>
        <p>Price: $10</p>
        <button class="btn btn-success">Select</button>
      </div>
      <div class="card">
        <img src="/img/somsa.jpg" alt="somsa" class="img">
        <h3>Somsa</h3>
        <p>Price: $10</p>
        <button class="btn btn-success">Select</button>
      </div>
      <div class="card">
        <img src="/img/sorva.jpg" alt="somsa" class="img">
        <h3>SHo'rva</h3>
        <p>Price: $10</p>
        <button class="btn btn-success">Select</button>
      </div>
    </section>
    <section id="drinks">
      <div class="card">
        <img src="./img/pp.png" alt="Drink 1" class="img">
        <h3>Pepsi</h3>
        <p>Price: $5</p>
        <button class="btn btn-success">Select</button>
      </div>
      <div class="card">
        <img src="./img/cola.jfif" alt="Drink 1" class="img">
        <h3>Coca-cola</h3>
        <p>Price: $5</p>
        <button class="btn btn-success">Select</button>
      </div>
      <div class="card">
        <img src="./img/fa.webp" alt="Drink 1" class="img">
        <h3>Fanta</h3>
        <p>Price: $5</p>
        <button class="btn btn-success">Select</button>
      </div>
      <div class="card">
        <img src="./img/hyd.jpg" alt="Drink 1" class="img">
        <h3>Hydrolife</h3>
        <p>Price: $5</p>
        <button class="btn btn-success">Select</button>
      </div>
    </section>
  </main>
  <footer>
    <button id="cart" class="btn btn-primary btn-f">Cart</button>

  </footer>
  <script src="js.js"></script>
</body>
</html>
